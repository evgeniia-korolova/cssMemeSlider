<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Meme Slider pure html and css</h1>
      </header>
      <main>
        <div class="slider__container">
          <input type="radio" class="controls__input" id="first" name="slide" />
          <input
            type="radio"
            class="controls__input"
            id="second"
            name="slide"
          />
          <input type="radio" class="controls__input" id="third" name="slide" />
          <input type="radio" class="controls__input" id="forth" name="slide" />

          <div class="slides__window">
            <div class="slides__track">
           
              <div class="slide">
                <img src="./img/relaxing__cat.jpg" alt="relaxing cat" />
              </div>
              <div class="slide">
                <img src="./img/img__two.jpg" alt="relaxing cat" />
              </div>
              <div class="slide">
                <img src="./img/img__three.jpg" alt="relaxing cat" />
              </div>
              <div class="slide">
                <img src="./img/img__four.jpg" alt="relaxing cat" />
              </div>
              <div class="slide">
                <img src="./img/img__five.jpg" alt="relaxing cat" />
              </div>
            </div>
          </div>

          <div class="bottom__block">
            <div class="slider__phrases__window">
            <div class="slider__phrases__track">
              <div class="slider__text">Before starting Library-part3</div>
              <div class="slider__text">Before starting Library-part3</div>
              <div class="slider__text">Before starting Library-part3</div>
              <div class="slider__text">Before starting Library-part3</div>
            </div>
            </div>

            <div class="navigation">
              <label for="first" class="circle"
                ><span class="controls__dot"></span
              ></label>
              <label for="second" class="circle"
                ><span class="controls__dot"></span
              ></label>
              <label for="third" class="circle"
                ><span class="controls__dot"></span
              ></label>
              <label for="forth" class="circle"
                ><span class="controls__dot"></span
              ></label>
            </div>
          </div>
        </div>
      </main>

      <footer></footer>
    </div>
  </body>
</html>

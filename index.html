<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>CSS Meme Slider</h1>
      </header>
      <main>
        <div class="slider__container">
          <input type="radio" class="controls__input" id="first" name="slide" checked/>
          <input type="radio" class="controls__input" id="second" name="slide"/>
          <input type="radio" class="controls__input" id="third" name="slide" />
          <input type="radio" class="controls__input" id="forth" name="slide" />
          <input type="radio" class="controls__input" id="fifth" name="slide" />

          <div class="slides__window">
            <div class="slides__track">
           
              <div class="slide">
                <img src="./img/relaxing__cat.jpg" alt="relaxing cat" />
              </div>
              <div class="slide">
                <img src="./img/img__two.jpg" alt="relaxing cat" />
              </div>
              <div class="slide">
                <img src="./img/img__three.jpg" alt="" />
              </div>
              <div class="slide">
                <img src="./img/img__four.jpg" alt="relaxing cat" />
              </div>
              <div class="slide">
                <img src="./img/img__five.jpg" alt="relaxing cat" />
              </div>
            </div>
          </div>
          

          <div class="bottom__block">
            <div class="slider__phrases__window">
            <div class="slider__phrases__track">
              <div class="slider__text">Before starting Library-part3</div>
              <div class="slider__text">What the hell is with this  fading slider?</div>
              <div class="slider__text">When submitted Library-part3</div>
              <div class="slider__text">Oh, no! It worked in my live server</div>
              <div class="slider__text">Slider with pure css?</div>
            </div>
            </div>

            <div class="navigation">
              <label for="first" class="circle" 
                ><span class="controls__dot"></span
              ></label>
              <label for="second" class="circle"
                ><span class="controls__dot"></span
              ></label>
              <label for="third" class="circle"
                ><span class="controls__dot"></span
              ></label>
              <label for="forth" class="circle"
                ><span class="controls__dot"></span
              ></label>
              <label for="fifth" class="circle"
                ><span class="controls__dot"></span
              ></label>
            </div>



          </div>
        </div>
      </main>

      <footer>
        <a href="https://github.com/evgeniia-korolova/cssMemeSlider/cssMemeSlider/index.html" target="_blank" class="footer__link">Evgeniia</a>
        <a class="footer__link" href="https://rs.school/js-stage0/" target="_blank">RS School</a>
        <p class="footer__text">2023</p>

      </footer>
    </div>
  </body>
</html>
